<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>
    <body>
        <div class="loginDiv">
            <div class="headers">
                <span class="h1-1">SmartMeeting</span>
                <span class="h1-2">会议管理系统</span>
            </div>
            <form action="index.html" onsubmit="return checkLogin()">
                <table class="inputTable">
                    <tr>
                        <td>
                            <label>用户名：</label>
                        </td>
                        <td>
                            <input id="username" onblur="blurUsername()" onfocus="focusLogin()" class="loginInp" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>密码：</label>
                        </td>
                        <td>
                            <input id="pwd" onblur="blurpwd()" onfocus="focusLogin()" class="loginInp" type="password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox">
                            <span style="font-size: 14px">记住密码</span>
                        </td>
                    </tr>

                    <tr style="text-align: center">
                        <td colspan="2">
                            <input class="loginButtons" type="submit" value="登录">
                            <input class="loginButtons" type="reset" value="重置">
                            <br/>
                            <span id="errorspan" style="color: red"></span>
                        </td>
                    </tr>
                </table>

            </form>
        </div>

    </body>
</html>
