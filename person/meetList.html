<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../js/bootstrap-3.4.1-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../js/bootstrap-3.4.1-dist/css/demo.css" />
		<script type="text/javascript" src="../js/jquery-1.11.0.js" ></script>
		<script type="text/javascript" src="../js/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap-3.4.1-dist/js/paginathing.js" ></script>
		<script type="text/javascript" src="../js/person/meetList.js" ></script>
	</head>
	<body>
		<div class="content">
			<!--搜索区域：可以不做-->
			<form>
				<div>
					会议名称：<input type="text" id="name" />
	    			<input type="button" value="搜索" onclick="showSearchList()"/>
	    			<input type="button" value="删除" onclick="delChecked()"/>
				</div>
			</form>
		</div>
		
		
		<div style="width: 95%;margin: 0 auto;">
		<!--表格区域，采用boostrap表格实现-->
		<table class="table table-striped table-bordered table-hover table-condensed">
		  <thead>
		    <tr>
		      <th><input type="checkbox" id="checkAll" onclick="checkAll()"/></th>
		      <th>会议名称</th>
		      <th>会议室</th>
              <th>起始时间</th>
		      <th>结束时间</th>
              <th>会议预定时间</th>
              <th>预定者</th>
		      <th>操作</th>
		    </tr>
		  </thead>
		  <tbody id="meetList">
		    
		  </tbody>
		</table>
		</div>

		
	</body>
</html>
